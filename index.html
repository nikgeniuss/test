<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Web Banking (Статическая копия)</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/png">
    <link rel="stylesheet" href="Web_Banking_files/main.css">
</head>
<body>

    <!-- Header -->
    <div class="header-block">
        <div class="header-logo"></div>
        <div class="language-switch">
            <ul class="language-list">
                <li class="language-item ro">Română</li>
                <li class="language-item ru">Русский</li>
            </ul>
        </div>
    </div>

    <!-- Банковская информация -->
    <div class="bank-info-print-header">
        <div class="bank-print-logo">
            <img src="Web_Banking_files/print-logo.png" alt="VictoriaBank Logo">
        </div>
        <div class="bank-print-info">BC "VictoriaBank" SA</div>
    </div>

    <!-- Основной контент -->
    <div class="owwb-ls-main-wrap">
        <h1>Добро пожаловать в Web Banking (Статическая копия)</h1>
        <p>Эта версия не содержит авторизации и динамических функций.</p>
        <p>Просто отображает внешний вид сайта.</p>
    </div>

    <!-- Footer -->
    <div class="footer-block">
        <ul class="footer-links">
            <li class="footer-link">
                <a target="_blank" href="https://www.victoriabank.md/en/details-retail-vb24-web?category=retail-online-banking">
                    Useful information
                </a>
            </li>
        </ul>
        <div class="phone-info">
            <center>Call Customer Support</center>
            <center>1303 / +373 22 21 03 03</center>
        </div>
        <div class="footer-bottom">
            <div class="copyright-note">BC Victoriabank SA, 2017</div>
        </div>
    </div>

</body>
</html>
