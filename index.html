<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заказ романтического ужина после квеста</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6ea, #fff5f8);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 40px;
      color: #d63384;
      text-align: center;
    }
    p {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }
    .form-container {
      background: white;
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    .price {
      font-weight: bold;
      color: #c2185b;
    }
    .total {
      margin-top: 20px;
      font-size: 1.3em;
      text-align: center;
      color: #c2185b;
      transition: all 0.3s ease;
    }
    label {
      color: #444;
    }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <h1>Закажите романтический ужин на двоих после захватывающего квеста</h1>
  <div class="form-container">
    <div class="option">
      <label>Квест (фиксированная цена)</label>
      <span class="price" data-price="5000">5000 лей</span>
    </div>

    <hr>

    <div class="option">
      <label><input type="checkbox" value="1500"> Букет роз</label>
      <span class="price">+1500 лей</span>
    </div>

    <div class="option">
      <label><input type="checkbox" value="800"> Лепестки роз по комнате</label>
      <span class="price">+800 лей</span>
    </div>

    <div class="option">
      <label><input type="checkbox" value="1200"> Бутылка вина</label>
      <span class="price">+1200 лей</span>
    </div>

    <div class="option">
      <label><input type="checkbox" value="500"> Фоновая музыка</label>
      <span class="price">+500 лей</span>
    </div>

    <div class="option">
      <label><input type="checkbox" value="2000"> Фотосессия после квеста</label>
      <span class="price">+2000 лей</span>
    </div>

    <div class="option">
      <label><input type="checkbox" value="2500"> Ужин</label>
      <span class="price">+2500 лей</span>
    </div>

    <div class="total">Итоговая стоимость: <span id="total">5 000</span> лей</div>

    <hr>

    <h3>Контактная информация</h3>
    <input type="text" id="name" placeholder="Ваше имя">
    <input type="tel" id="phone" placeholder="Телефон">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="telegram" placeholder="Telegram (@username)">

    <button id="submitBtn">Заказать</button>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const totalDisplay = document.getElementById('total');
    const basePrice = 5000;

    function formatPrice(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
    }

    checkboxes.forEach(cb => cb.addEventListener('change', () => {
      let total = basePrice;
      checkboxes.forEach(box => {
        if (box.checked) total += parseInt(box.value);
      });
      totalDisplay.textContent = formatPrice(total);
      totalDisplay.style.transform = 'scale(1.2)';
      totalDisplay.style.opacity = '0.7';
      setTimeout(() => {
        totalDisplay.style.transform = 'scale(1)';
        totalDisplay.style.opacity = '1';
      }, 200);
    }));

    document.getElementById('submitBtn').addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const telegram = document.getElementById('telegram').value;

      let message = `Заказ оформлен!\nИмя: ${name}\nТелефон: ${phone}\nEmail: ${email}\nTelegram: ${telegram}`;
      alert(message);
    });
  </script>
</body>
</html>
